<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quote Generator</h1>
      <p id="quote" class="quote">Click the button to see a random quote!</p>
      <p id="quote - author">(author)</p>
      <button id="new-quote" class="btn">Generate Quote</button>
      <button id="toggle-favorite-btn" class="btn">Add to Favorite</button>
    </div>
    <div class="favorites-container" id="favorites-container"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
